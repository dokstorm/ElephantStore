<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:ui="http://java.sun.com/jsf/facelets"
              xmlns:h="http://java.sun.com/jsf/html"
              xmlns:f="http://java.sun.com/jsf/core"
              xmlns:rich="http://richfaces.org/rich">

    <table style="width:100%; white-space: nowrap;" cellpadding="10px">
        <tr>
            <td>
                <div>
                    <table width="100%" cellpadding="0" cellspacing="0">
                        <tr>
                            <td style="white-space: nowrap;font-size: 9pt;">
                                <div><h:outputText escape="false" value="footer" /></div>
                            </td>
                            <td width="100%" valign="bottom">
                                <div style="white-space: nowrap;font-size: 7pt;color: rgb(111, 115, 111);vertical-align: bottom;text-align: center;">
                                    <span style="padding-right: 5px">#{version}</span>
                                </div>
                            </td>
                            <td valign="bottom">
                                <div style="white-space: nowrap;font-size: 8pt;vertical-align: bottom;text-align: center;">
                                    <h:outputText value="Neoflex" escape="false"/>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
            </td>
        </tr>
    </table>
</ui:component>
